{% extends "base.html" %} {% block title %}SSIS{% endblock %} {% block content
%}
<h1 align="center">Courses</h1>
<a href="/course"><button>Back</button></a>
<form method="POST">
	<h3 class="heading-add">Add Course</h3>
	<div class="form-group">
		<label for="courseCode">Course Code</label>
		<input
			type="text"
			class="form-control"
			id="course_code"
			name="course_code"
			placeholder="Enter Course Code"
		/>
	</div>
	<div class="form-group">
		<label for="courseName">Course Name</label>
		<input
			type="text"
			class="form-control"
			id="course_name"
			name="course_name"
			placeholder="Enter Course Name"
		/>
	</div>
	<div class="form-group">
		<label for="collegeCourse">College</label>
		<select
			class="form-control"
			id="college"
			name="college"
		>
			<option
				value=""
				disabled
				selected
			>
				--Select College--
			</option>
			{% for college in colleges %}
			<option value="{{ college.id }}">{{ college.college_name }}</option>
			{% endfor %}
		</select>
	</div>
	<br />
	<button type="Submit">Submit</button>
</form>
{% endblock %}
