{% extends "base.html" %} {% block title %}SSIS{% endblock %}
{% block content %}
<h1 align="center">Edit Course</h1>
<a href="/course"><button>Back</button></a>
<form method="POST">
    <h3 class="heading-add">Edit Student</h3>
    <div class="form-group">
        <label for="courseCode">Course Code</label>
        <input
            type="text"
            class="form-control"
            id="course_code"
            name="course_code"
            placeholder="Enter Course Code"
            value="{{ course.course_code }}"
        />
    </div>
    <div class="form-group">
        <label for="courseName">Course Name</label>
        <input
            type="text"
            class="form-control"
            id="course_name"
            name="course_name"
            placeholder="Enter Course Name"
            value="{{ course.course_name }}"
        />
    </div>
    <div class="form-group">
        <label for="collegeCourse">College</label>
        <select class="form-control" id="college" name="college">
            {% for college in colleges %}
                <option value="{{ college.id }}"
                    {% if college.id == course.college_id %} selected {% endif %}>
                    {{ college.college_name }}
                </option>
            {% endfor %}
        </select>
    </div>
    <br />
    <button type="Submit">Update</button>
</form>
{% endblock %}
